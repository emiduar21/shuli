<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<style type="text/css">
    .miniatura img{
      max-width: 190px;
    }

    #grande{
      max-width: 500px;
    }
</style>
    
  </head>
  <body>
    <div>
      <img src="img/1.jpeg" id="grande">
    </div>

    <div class="miniatura">
        
        <img src="img/2.jpeg">
        <img src="img/3.jpeg">
        <img src="img/4.jpeg">
        <img src="img/5.jpeg">
        <img src="img/6.jpeg">
        <img src="img/7.jpeg">
        <img src="img/9.jpeg">
        <img src="img/10.jpeg">

    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).on("ready", function(){
          $(".miniatura img").on("click", function(){
            nueva=$(this).attr("src")
            $("#grande").attr("src",nueva)
          })
        })
    </script>
   
    
  </body>
</html>
